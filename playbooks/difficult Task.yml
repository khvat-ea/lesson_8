---
- name: Installing tools and creating a web application in the image
  hosts: builder

  tasks:
  - name: Ensure docker package is present
    apt:
      name: docker.io
      state: present

  - name: Ensure pip package is present
    apt:
      name: python-pip
      state: present

  - name: Ensure pipka docker-py is present
    pip:
      name: docker-py

  - name: Creates directory
    file:
      path: /tmp/lesson_8
      state: directory

  - name: Copy the Dockerfile from localhost  to builder host
    copy:
      src: ./Dockerfile
      dest: /tmp/lesson_8
  
  - name: Create test build image
    docker_image:
      name: khvatea/test_build
      path: /tmp/lesson_8
      force: yes
  
  - name: Authenticate with repository
    docker_login:
      username: "{{ u }}"
      email: "{{ e }}"
      password: "{{ p }}"
      
  - name: Push image to docker HUB
    docker_image:
      name: khvatea/test_build
      push: yes


- name: Running a web application in the container
  hosts: prod

  tasks:
  - name: Ensure docker package is present
    apt:
      name: docker.io
      state: present
  
  - name: Start web application
    docker_container:
      name: box_fuse_test
      image: khvatea/test_build
      ports:
        - "8090:8080"